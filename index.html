<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Granular Synthesis UI Demo</title>
  <script src="https://unpkg.com/tone/build/Tone.js"></script>
  <style>
  </style>
</head>

<body>
  <canvas id="vizCanvas"></canvas>
  <canvas id="waveformCanvas"></canvas>
  <div class="controls">
    <div class="control">
      <input type="file" id="audioFile" accept="audio/*" />
    </div>
    <div class="control playstop">
      <button onclick="startGrain()">play</button>
      <button onclick="stopGrain()">stop</button>
      <!-- Added text here -->
      <p class="synth-text">Granular Synth Demo by Isaac Buhler</p>
    </div>
    <div class="control">
      <label for="grainSize">grain size</label>
      <input type="range" id="grainSize" min="10" max="500" value="100">
    </div>
    <div class="control">
      <label for="overlap">overlap</label>
      <input type="range" id="overlap" min="0" max="250" value="50">
    </div>
    <div class="control">
      <label for="playbackRate">rate</label>
      <input type="range" id="playbackRate" min="0.25" max="2" value="1" step="0.01">
    </div>
    <div class="control">
      <label for="attack">attack</label>
      <input type="range" id="attack" min="0" max="300" value="50">
    </div>
    <div class="control">
      <label for="release">release</label>
      <input type="range" id="release" min="0" max="300" value="50">
    </div>
  </div>
  <script>
  </script>
</body>
